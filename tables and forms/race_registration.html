<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>

    <form action="/race_registration">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>

      Select a Race:
      <!--Having the same attribute values makes the radio button only be able to choose one.
        Having individual values for each radio button makes it possible to select all radio button at once.
    -->
      <div>
        <div>
          <input type="radio" id="choose_race" name="choose_race" />
          <label for="choose_race">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" id="choose_race" name="choose_race" />
          <label for="choose_race">Half Marathon</label>
        </div>
        <div>
          <input type="radio" id="choose_race" name="choose_race" />
          <label for="choose_race">Full Marathon</label>
        </div>
      </div>
    </form>
  </body>
</html>
