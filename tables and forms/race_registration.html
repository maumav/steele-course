<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>

    <form action="/race_registration">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <div>
          <input type="radio" id="fun_run" name="choose_race" value="fun_run" />
          <label for="fun_run">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" id="half" name="choose_race" value="half" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" id="full" name="choose_race" value="full" />
          <label for="full">Full Marathon</label>
        </div>
      </div>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="text" id="password" name="password" required />

      <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
          <option value="kids">Under 18</option>
          <option value="young_adults">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <div>
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
