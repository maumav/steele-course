<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/simpleForm">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Choose Color</label>
        <input type="color" placeholder="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input type="number" placeholder="Number" id="number" name="num" />
      </p>

      <button>Submit</button>
    </form>
    <hr />

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtube Search</button>
    </form>

    <hr />

    <h2>More Inputs:</h2>

    <form action="/shirtSize">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>

      <input type="checkbox" name="agree_tos" id="disagree" />
      <label for="agree">I disagree to everything</label>
      <p>
        <h3>Radio Buttons</h3>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
        <option value="roti">Roti</option>
        <option value="naan">Naan</option>
        <option value="springroll">Springrolls</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" id="cheese" min="1" max="10" name="cheese_level">
      </p>

      <label for="number">Enter a Number</label>
        <input type="number" placeholder="Number" id="number" name="num" min="1" max="100"/>
      
        <p>
          <label for="requests">Special Requests?</label>
          <br>
          <textarea name="requests" id="requests" placeholder="Type Something Here" cols="30" rows="10"></textarea>
        </p>
      
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required>
      <br>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    <br>
    <button>Submit</button>
      </form>


  </body>
</html>
